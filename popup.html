<!DOCTYPE html>
<html>
<head>
	<title>ShikimoryExt</title>
    <style>
    body {
        background-color:#202838;
        color: #F3EBE9;
    }
       .search {
            background-color:transparent;
            width:230px;
       }
       input {
            color: #F3EBE9;
            background-color: transparent;
            border-radius:6px;
       }
       button {
            background-color:transparent;
            color: #F3EBE9;
            float:right;
            border-radius:6px;
       }

    </style>
</head>
<body>
    <h4>Search in Shikimori</h4>
    <form class="search" action="">
        <input id="searchInput" type="search" placeholder="Search here..." required>
        <button id="searchBtn" type="submit">Search</button>
    </form>
    
    <h4>Anime list</h4>
    <form class="search" action="">
        <input id="nickInput" type="search" placeholder="Nickname here..." required>
        <button id="listBtn" type="submit">List</button>
    </form>
    
    <script src="popup.js"></script>
</body>
</html>
